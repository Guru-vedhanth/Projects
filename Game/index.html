<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER OVER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt ="logo">
  <br><br><br>
  <section>
    <div class="teams" id="team1">
        <p>IND</p>
        <div class="over" >
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
        </div>
        <br>
        <div class="scores">
            <span id="team1-score">0</span>
            <span>/</span>
            <span id="team1-wickets">0</span>
        </div>
    </div>
    <div class="teams" id="team2">
        <p>PAK</p>
        <div class="over" >
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
        </div>
        <br>
        <div class="scores">
            <span id="team2-score">0</span>
            <span>/</span>
            <span id="team2-wickets">0</span>
        </div>

    </div>
  </section> 
  <br><br><br>
  <section>
    <img
        class="button"
        id="strike"
        onclick="scoreupdate()"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        onclick="reload()"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
  </section> 
</body>
<script src="./index.js">
</script>
</html>
